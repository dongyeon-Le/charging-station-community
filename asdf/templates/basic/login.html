<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        input {
            width: calc(100% - 30px); /* 100%에서 좌우 패딩을 빼줌 */
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #555;
        }
        button {
            width: 100%;
            padding: 20px; /* 패딩을 늘려서 클릭하기 쉽게 */
            background-color: #555; /* 검은색 배경 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem; /* 버튼 폰트 크기 증가 */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* 위쪽 마진 추가 */
        }
        button:hover {
            background-color: #444; /* 호버 색상 약간 어둡게 */
        }
        .register-button {
            display: block; /* 블록으로 설정하여 버튼처럼 보이게 */
            width: calc(100% - 30px); /* 100%에서 좌우 패딩을 빼줌 */
            padding: 20px; /* 버튼과 같은 패딩 */
            background-color: #555; /* 버튼과 같은 배경 색상 */
            color: white; /* 버튼과 같은 글자 색상 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 1.2rem; /* 버튼과 같은 폰트 크기 */
            cursor: pointer; /* 포인터 커서 */
            transition: background-color 0.3s ease;
            margin-top: 10px; /* 위쪽 마진 추가 */
            text-decoration: none; /* 링크의 밑줄 제거 */
        }
        .register-button:hover {
            background-color: #444; /* 호버 색상 약간 어둡게 */
        }
        .form-group {
            margin-bottom: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
            input, button, .register-button {
                padding: 15px; /* 패딩 조정 */
                font-size: 1rem; /* 폰트 크기 증가 */
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                width: 95%;
            }
            h2 {
                font-size: 1.3rem;
            }
            input, button, .register-button {
                padding: 15px; /* 모바일에서 패딩을 더 늘림 */
                font-size: 1rem; /* 모바일에서 폰트 크기 증가 */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form action="{% url '로그인 액션' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="input_user_id" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" name="input_password" placeholder="비밀번호" required>
            </div>
            <button type="submit">로그인</button>
            <a href="{% url '회원가입 페이지' %}" class="register-button">회원가입</a>
        </form>
    </div>
</body>
</html>
